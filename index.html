<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HOME</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="images/logo.png" alt="site logo" /></a>

      <nav>
        <ul>
          <li><a class="active-link" href="#">წიგნები</a></li>
          <li class="middle-nav"><a href="#">ავტორები</a></li>
          <li><a href="#">ჩვენს შესახებ</a></li>
          <li class="last-nav"><a href="#">ბლოგი</a></li>
          <li><a href="#">კონტაქტი</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="mainImg">
        <img src="images/background image.png" alt="site bg image" />
      </div>

      <section>
        <!-- <ul>
          <li><img src="images/Frame 1.png" alt="first section logo" /></li>
          <li><span>ქალები ლიტერატურაში</span></li>
        </ul> -->
        <div class="section-first-box">
          <h2>ქალები ლიტერატურაში</h2>
          <img src="images/Frame 1.svg" alt="first section logo" />
        </div>
        <div class="section-second-box">
          <div>
            <img src="images/Rectangle 2.png" alt="section first photo" />
            <h3>თამთა მელაშვილი</h3>
            <span>შაშვი შაშვი მაყვალი</span>
            <span class="price">8,90 ლ</span>
          </div>

          <div>
            <img src="images/Rectangle 4.png" alt="section second photo" />
            <h3>ეკა ქევანიშვილი</h3>
            <span>ღარიბების ტრანსპორტი არსად გაჩერდება</span>
            <span class="price">12,70 ლ</span>
          </div>
          <div>
            <img src="images/Rectangle 5.png" alt="section third photo" />
            <h3>ზაირა არსენიშვილი</h3>
            <span>ვა სოფელო...</span>
            <span class="price">18 ლ</span>
          </div>
        </div>
      </section>
    </main>

    <article>
      <ul>
        <li><img src="images/Frame 1.png" alt="article logo" /></li>
        <li class="article-text">კვირის ავტორები</li>
      </ul>

      <div class="articleImg">
        <div>
          <img src="images/Rectangle 7.png" alt="article first photo" />
        </div>
        <div>
          <img src="images/Rectangle 8.png" alt="article secong photo" />
        </div>
        <div>
          <img src="images/Rectangle 9.png" alt="article third photo" />
        </div>
        <div>
          <img src="images/Rectangle 10.png" alt="article fourth  photo" />
        </div>
      </div>
    </article>

    <footer>
      <div class="footbox">
        <ul>
          <li>კონტაქტი</li>
          <li class="middleFooter">მაღაზიები</li>
          <li>კითხვა/პასუხი</li>
        </ul>
      </div>
      <div class="footbox social-icon-box">
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="images/ri_facebook-fill.png" alt="fb img"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="images/feYoutube0.png" alt="youtube img" /></a
        ><a
          href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit"
          target="_blank"
          ><img src="images/bxl_linkedin.png" alt="linkedin img" /></a
        ><a href="https://www.instagram.com/" target="_blank"
          ><img src="images/ph_instagram-logo-light.png" alt="instagram img"
        /></a>
      </div>
